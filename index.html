<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olympia Invoice</title>
  
  <!-- React Libraries -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom Theme Colors -->
  <style>
    :root {
      --primary: #0B2E33;
      --secondary: #4F7C82;
      --tertiary: #93B1B5;
      --accent: #B8E3E9;
    }
    
    .bg-primary { background-color: var(--primary); }
    .bg-secondary { background-color: var(--secondary); }
    .bg-tertiary { background-color: var(--tertiary); }
    .bg-accent { background-color: var(--accent); }
    
    .text-primary { color: var(--primary); }
    .text-secondary { color: var(--secondary); }
    .text-tertiary { color: var(--tertiary); }
    .text-accent { color: var(--accent); }
    
    .border-primary { border-color: var(--primary); }
    .border-secondary { border-color: var(--secondary); }
    .border-tertiary { border-color: var(--tertiary); }
    .border-accent { border-color: var(--accent); }
    
    .hover\\:bg-primary:hover { background-color: var(--primary); }
    .hover\\:bg-secondary:hover { background-color: var(--secondary); }
    .hover\\:bg-accent:hover { background-color: var(--accent); }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- Load Utilities First (no dependencies) -->
  <script type="text/babel" src="./utils/calculations.js"></script>
  <script type="text/babel" src="./utils/storage.js"></script>
  <script type="text/babel" src="./utils/groupManagement.js"></script>
  <script type="text/babel" src="./utils/fileOperations.js"></script>
  
  <!-- Load Components (depend on utilities) -->
  <script type="text/babel" src="./components/Icons.js"></script>
  <script type="text/babel" src="./components/InvoiceTemplate.js"></script>
  <script type="text/babel" src="./components/Header.js"></script>
  <script type="text/babel" src="./components/Sidebar.js"></script>
  <script type="text/babel" src="./components/GroupedTypeSelector.js"></script>
  <script type="text/babel" src="./components/GroupedClientSelector.js"></script>
  <script type="text/babel" src="./components/InputModal.js"></script>
  <script type="text/babel" src="./components/CustomPopup.js"></script>
  
  <!-- Load Pages (depend on components) -->
  <script type="text/babel" src="./pages/InvoicePage.js"></script>
  <script type="text/babel" src="./pages/PaymentHistoryPage.js"></script>
  <script type="text/babel" src="./pages/SettingsPage.js"></script>
  <script type="text/babel" src="./pages/PrintView.js"></script>
  
  <!-- Load Main App (depends on everything) -->
  <script type="text/babel" src="./App.js"></script>
</body>
</html>
